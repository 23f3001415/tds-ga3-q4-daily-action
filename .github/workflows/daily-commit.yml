name: Daily Repository Update

on:
  schedule:
    - cron: "17 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f3001415@ds.study.iitm.ac.in - Generate daily update
        run: |
          echo "Last update UTC: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > daily-status.txt
          echo "Run ID: $GITHUB_RUN_ID" >> daily-status.txt

      - name: Commit and push update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily-status.txt
          git commit -m "chore: daily automated update [skip ci]" || exit 0
          git push
